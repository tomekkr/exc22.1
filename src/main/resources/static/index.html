<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menadżer użytkowników</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="col px-md-3" style="width: 30%;">
    <h3>Dodaj użytkownika</h3>
    <form method="post" action="/add-with-post-method">
        <div class="form-group">
            <input id="firstNameAddUser" name="firstName" class="form-control" type="text" required="required"
                   minlength="2"
                   placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <input id="lastNameAddUser" name="lastName" class="form-control" type="text" required="required"
                   minlength="2"
                   placeholder="Wpisz nazwisko">
        </div>
        <div class="form-group">
            <input id="ageAddUser" name="age" class="form-control" type="number" required="required" minlength="1"
                   placeholder="Podaj wiek">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>
<br/>
<div class="col px-md-3" style="width: 30%;">
    <h3>Znajdź użytkownika/ów</h3>
    <form method="get" action="/find">
        <div class="form-group">
            <input id="firstNameFindUser" name="imie" class="form-control" type="text" minlength="2"
                   placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <input id="lastNameFindUser" name="nazwisko" class="form-control" type="text" minlength="2"
                   placeholder="Wpisz nazwisko">
        </div>
        <div class="form-group">
            <input id="ageFindUser" name="wiek" class="form-control" type="number" minlength="1"
                   placeholder="Podaj wiek">
        </div>
        <button type="submit" class="btn btn-primary">Szukaj</button>
    </form>
</div>
<br/>
<div class="col px-md-3" style="width: 30%;">
    <h3>Usuń użytkownika/ów</h3>
    <form method="get" action="/delete">
        <div class="form-group">
            <input id="firstNameDeleteUser" name="imie" class="form-control" type="text" minlength="2"
                   placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <input id="lastNameDeleteUser" name="nazwisko" class="form-control" type="text" minlength="2"
                   placeholder="Wpisz nazwisko">
        </div>
        <div class="form-group">
            <input id="ageDeleteUser" name="wiek" class="form-control" type="number" minlength="1"
                   placeholder="Podaj wiek">
        </div>
        <button type="submit" class="btn btn-primary">Usuń</button>
    </form>
</div>
</body>
</html>
